<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <main class="lg:w-1/3 sm:w-3/4 mx-auto p-4 shadow-2xl ">
        <h1 class="text-center uppercase bg-purple-900 text-slate-50 font-bold text-3xl py-8">simple calculator</h1>
        <div>
            <form>


                <ul class="grid grid-cols-4 gap-2">
                    <li class="col-span-4">
                        <input type="text"
                            class="w-full h-16 text-3xl text-right px-4 bg-slate-100 rounded-lg border-slate-500"
                            placeholder="0" disabled>
                    </li>

                    <li class="col-span-2">
                        <button type="button" class="btn">AC</button>
                    </li>
                    <li>
                        <button type="button" class="btn">0</button>
                    </li>
                    <li>
                        <button type="button" class="btn">&times;</button>
                    </li>
                    <li>
                        <button type="button" class="btn">7</button>
                    </li>
                    <li>
                        <button type="button" class="btn">8</button>
                    </li>
                    <li>
                        <button type="button" class="btn">9</button>
                    </li>
                    <li>
                        <button type="button" class="btn">&minus;</button>
                    </li>
                    <li>
                        <button type="button" class="btn">4</button>
                    </li>
                    <li>
                        <button type="button" class="btn">5</button>
                    </li>
                    <li>
                        <button type="button" class="btn">6</button>
                    </li>
                    <li>
                        <button type="button" class="btn">&plus;</button>
                    </li>
                    <li>
                        <button type="button" class="btn">1</button>
                    </li>
                    <li>
                        <button type="button" class="btn">2</button>
                    </li>
                    <li>
                        <button type="button" class="btn">3</button>
                    </li>
                    <li>
                        <button type="button" class="btn">&divide;</button>
                    </li>
                    <li>
                        <button type="button" class="btn">.</button>
                    </li>
                    <li class="col-span-3">
                        <button type="button" class="btn">&equals;</button>
                    </li>
                </ul>
            </form>
        </div>

    </main>
</body>
<script src="./calc.js"></script>

</html>
